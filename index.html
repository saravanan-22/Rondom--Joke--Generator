<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
 <style>
    #joke-container {
      text-align: center;
      margin-top: 50px;
    }

    #joke-text {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #new-joke {
      display: block;
     margin: 20px auto;
      padding: 10px 20px;
       background-color: #4caf50;
      color: white;
     border: none;
     border-radius: 5px;
    cursor: pointer;
       font-size: 16px;
    }
    </style>
  </head>
  <body>
        <div id="joke-container">
     <p id="joke-text">Loading...</p>
    <button id="new-joke">New Joke</button>
  </div>
  <script>
 let jokeTextElement = document.getElementById('joke-text');
let newJokeButton = document.getElementById('new-joke');
  function getRandomJoke() {
  let url = 'https://official-joke-api.appspot.com/random_joke';

  return fetch(url)
    .then(response => response.json())
    .then(data => ({
           setup: data.setup,
      punchline: data.punchline
    }));
}
function displayJoke(joke) {
    jokeTextElement.innerHTML = `
    <p>${joke.setup}</p>
             <p><em>${joke.punchline}</em></p>
  `;
}
newJokeButton.addEventListener('click', () => {
  getRandomJoke()
    .then(joke => {
      displayJoke(joke);
    })
    .catch(error => {
       jokeTextElement.textContent = 'Failed to fetch joke.';
    });
});
getRandomJoke()
  .then(joke => {
     displayJoke(joke);
  })
  .catch(error => {
    jokeTextElement.textContent = 'Failed to fetch joke.';
  });





  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
